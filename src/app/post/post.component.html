<dx-data-grid 
id="dataGrid"
itemExpr='userId'
[dataSource]="dataSource"
[showRowLines]="true"
[showBorders]="true"
[columnAutoWidth]="true"
[hoverStateEnabled]="true"
[wordWrapEnabled]="true"
[allowColumnResizing]="true"
[repaintChangesOnly]="true">
    <dxi-column dataField="userId" [groupIndex]="0" caption="UserId"></dxi-column>
    <dxi-column dataField="id" caption="Message Id" ></dxi-column>
    <dxi-column dataField="title" caption="Title" width="170" ></dxi-column>
    <dxi-column dataField="body" caption="Message Body" ></dxi-column>
  <dxo-paging [pageSize]="25"></dxo-paging>
  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>
<dxo-editing
    mode="form"
    [allowUpdating]="true"
    [allowDeleting]="true"
    [allowAdding]="true"
    >
</dxo-editing>


<dxi-column type="buttons">
    <dxi-button name="edit"></dxi-button>
    <dxi-button name="delete"></dxi-button>
</dxi-column>
</dx-data-grid>
